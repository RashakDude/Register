<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Csompatible" content="ie=edge">
    <title>ZINE Registration Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- lakshya Khandelwal-->

    <!-- Main css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="images/robot.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>ZINE WORKSHOP REGISTRATION</h2>
                        <div class="form-group form-input">
                            <input type="text" name="collegeid" value="" required/>
                            <label for="collegeid" class="form-label">College ID</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" value="" required/>
                            <label for="name" class="form-label">Name</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="phone" id="phone" value="" required />
                            <label for="phone" class="form-label">Phone number</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="email" value="" required/>
                            <label for="email" class="form-label">Email address</label>
                        </div>
                    
                        <div class="form-group">
                            <div class="select-list">
                                <select name="hostel" id="time" required>
                                    <option value="">Hosteler</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="select-list">
                                <select name="branch" id="food" required>
                                    <option value="">Branch</option>
                                    <option value="CSE">Computer Science and Engineering</option>
                                    <option value="ECE">Electronics and Communication Engineering</option>
                                    <option value="EE">Electrical Engineering</option>
                                    <option value="ME">Mechanical Engineering</option>
                                    <option value="CE">Civil Engineering</option>
                                    <option value="CHE">Chemical Engineering</option>
                                    <option value="MT">Metallurgical and Materials Engineering</option>
                                    <option value="AR">Architecture</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <center>
                        <div class="form-submit">
                            <input type="submit" value="Register now" class="submit" id="submit" name="submit" />
                        </div>
                            <div class="info">Hurry! Last date of registration is 25th August, 2019</div>
                        </center>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
